<!DOCTYPE html>
<html>
<head>
    <title>LRDXR WebRTC Test</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        video { width: 80%; border: 1px solid #444; margin: 20px auto; display: block; }
        #status { text-align: center; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">LRDXR WebRTC Test</h1>
    <div id="status">Connecting...</div>
    <video id="remoteVideo" autoplay playsinline controls></video>

    <script>
        const signalingUrl = 'ws://127.0.0.1:8080/ws';
        const ws = new WebSocket(signalingUrl);
        const pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });

        pc.ontrack = (event) => {
            console.log("Track received:", event);
            document.getElementById('remoteVideo').srcObject = event.streams[0];
        };

        pc.onicecandidate = (event) => {
            if (event.candidate) {
                ws.send(JSON.stringify({
                    type: 'ice-candidate',
                    candidate: event.candidate.candidate,
                    sdpMid: event.candidate.sdpMid,
                    sdpMLineIndex: event.candidate.sdpMLineIndex
                }));
            }
        };

        ws.onopen = () => {
            document.getElementById('status').innerText = "Connected to Signaling. Registering...";
            ws.send(JSON.stringify({ type: 'register', role: 'client' }));
        };

        ws.onmessage = async (event) => {
            const msg = JSON.parse(event.data);
            
            if (msg.type === 'registered') {
                document.getElementById('status').innerText = "Registered. Waiting for offer...";
            } else if (msg.type === 'offer') {
                document.getElementById('status').innerText = "Received Offer. Sending Answer...";
                await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: msg.sdp }));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp }));
            } else if (msg.type === 'ice-candidate') {
                await pc.addIceCandidate(new RTCIceCandidate({
                    candidate: msg.candidate,
                    sdpMid: msg.sdpMid,
                    sdpMLineIndex: msg.sdpMLineIndex
                }));
            }
        };
    </script>
</body>
</html>
